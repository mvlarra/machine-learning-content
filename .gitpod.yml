# Lista de puertos a exponer. M√°s info: https://www.gitpod.io/docs/config-ports/
ports:
    - port: 9000-9099            # Gitpod escuchar√° puertos del 9000 al 9099 si alg√∫n proceso los usa
      onOpen: ignore             # No abrir√° autom√°ticamente una vista previa del navegador cuando se expongan esos puertos

# üîπ ¬øQu√© hace?
#     Gitpod abrir√° los puertos del 9000 al 9099 si alg√∫n proceso los usa.
#     onOpen: ignore significa que Gitpod no abrir√° autom√°ticamente la vista previa del navegador 
