# Esto te da control total sobre qu√© herramientas y versiones se instalan.

# ---------------------------------------------------------------------------------------------------
tasks:
    - init: >
          pip install -r "requirements.txt";  
          pip install -r "requirements.txt";  

# üîπ ¬øQu√© hace?
#     init: Este comando se ejecuta una sola vez la primera vez que se crea el workspace. Aqu√≠ instala los paquetes de Python definidos en requirements.txt.
#     command: Este comando se ejecuta cada vez que abres el workspace. En este caso, es igual al init, por lo que volver√° a ejecutar la instalaci√≥n cada vez (aunque normalmente podr√≠as hacer algo diferente, como iniciar un servidor o Jupyter).
#     üí° Podr√≠as diferenciar los comandos, por ejemplo:
